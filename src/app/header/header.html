<header class="header">
  <div class="classification-banner">UNCLASSIFIED // FOR DEMO & MVP PURPOSES</div>
  <div class="container">
    <div class="nav-left">
      <div class="dod-emblem">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100" fill="none">
          <rect x="10" y="10" width="80" height="80" fill="#C41230" rx="4"/>
          <text x="50" y="45" font-family="serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">CMU</text>
          <text x="50" y="70" font-family="serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TARTANS</text>
        </svg>
      </div>
      <a routerLink="/" class="home-btn">
        <div class="title-block">
          <span class="main-title">H4D - Tartans 4 Defense</span>
          <span class="subtitle">Counter-UAS Equipment Assessment Portal</span>
        </div>
      </a>
    </div>
    
    <div class="nav-right">
      <span class="user-email" *ngIf="authService.isLoggedIn()">
        {{ authService.getUserEmail() }}
      </span>
      
      <a routerLink="/admin" class="admin-btn" *ngIf="authService.isAdmin()">
        <span>Admin Portal</span>
      </a>
      
      <button class="logout-btn" *ngIf="authService.isLoggedIn()" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</header>
